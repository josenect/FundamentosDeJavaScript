    <script>

            const jose = {
            nombre : 'jose efrey',
            apellido: 'rodriguez',
            edad: 28
            }   

            function saludar(){

                console.log(`Hola , mi nombre es ${this.nombre}`)
            }

            const saludarAJose = saludar.bind(jose) // se crea una una funcion con el cambio de this
            saludar.call(jose, ...) // realiza la ejecucion de una vez se envian las variables segidos de , la primera es el this al que cambia
            saludar.apply(jose,[])// realiza la ejecucion de una vez la primera es el this al que cambia ,las variables que necesita el metodos se envian por array


    </script>
