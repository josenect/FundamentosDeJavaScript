<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
</head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>

      // recibiendo los botones del DOM en constantes
      const celeste = document.getElementById('celeste')
      const violeta = document.getElementById('violeta')
      const naranja = document.getElementById('naranja')
      const verde = document.getElementById('verde')
      const btnEmpezar = document.getElementById('btnEmpezar')


      // clase Principal del juego se inician los metodos de la misma
      class Juego {
        constructor() {// el constructor dispara el juego y oculta el boton de emepzar en el metodo inicializar()
          this.inicializar()   // metodo de inicio oculta el boton que se oprimio para el inicio ,establece el nivel de inicio,y asigna las propiedades de colores alos elemntos del DOM
          this.generarSecuencia() //genera el array que sera la secuencia del color
          this.siguienteNivel() // realiza el cambio de nivel que ilumina el nuevo color
        }

        // metodo de inicio oculta el boton que se oprimio para el inicio ,establece el nivel de inicio,y asigna las propiedades de colores alos elemntos del DOM
        inicializar() {
          btnEmpezar.classList.add('hide')
          this.nivel = 10
          this.colores = {
            celeste : celeste,
            violeta : violeta,
            naranja  : naranja,
            verde   : verde
          } 
        }
        //genera el array que sera la secuencia del color      
        generarSecuencia(){
          this.secuencia = new Array(10).fill(0).map(n => Math.floor(Math.random()*4)) // generacion de array un numeor randon menor  de 4
        
        }
// realiza iluminacion de el nuevo color
        siguienteNivel(){
          this.iluminarSecuencia()


        }
        // transforma el id del array en el color 
        trasformarNumeroColor(id){
          
          switch (id) {
            case 0:
              return 'celeste'
              
            case 1 :
              return 'violeta'

            case 2 :
              return 'naranja'
              
            case 3:
              return 'verde'
          }

        }
        // ilumina los botones al iniciar el nivel
        iluminarSecuencia(){

          for (let index = 0; index < this.nivel; index++) {
            const color = this.trasformarNumeroColor(this.secuencia[index])
            setTimeout(()=>this.iluminarColor(color),1000 * index)
          }

        }
        // prende el boton y apaga el boton
        iluminarColor(color){
          this.colores[color].classList.add('light')
          setTimeout(()=> this.apagarColor(color),350)

        }
        // apaga el boton
        apagarColor(color){
          this.colores[color].classList.remove('light')
        }

      }
// clase principal crea el tipo nuevo objecto eso inicializa el constructor  
      function empezarJuego() {
      
        window.juego = new Juego()
      }
    </script>
